<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="formulario">
        <h4>Formulario</h4>
       Nombre: <input class="controls" type="text" name="nombre" id="nombre" autofocus required><br>
       Correo electronico: <input class="controls" type="email" name="correo" id="correo"><br>
       Facebook: <input class="controls" type="url" name="facebook" id="facebook" placeholder="Coloca la URL de tu perfil de facebook"><br>
       Fecha de nacimiento: <input class="controls" type="date" name="nacimiento" id="nacimiento"><br>
       Fecha y hora del registro:<input class="controls" type="datetime-local" name="hora-registro" id="hora-registro"><br>
       NÃºmero de documento:<input class="controls" type="number" name="documento" id="documento"  min="10000" max="99999999999999999999"><br>
       Edad:<input class="controls" type="number" name="documento" id="documento"  min="1" max="100"><br>
       Color favorito:<br><input class="color" type="color" name="color" id="color"><br>
       
       <input class="boton" type="submit" value="Registrar">
    </section>
</body>
</html>
